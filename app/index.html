<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>comrade</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="applets.js"></script>
  </head>
  <body onload='pageLoaded();'>
    <div id="outer">
      <div id="container">
        <div id="logo">
          <h1>comrade</h1>
          <h3 id="ver">ver 0.0.2</h3>
        </div>

        <div id="buttonbar">
          <ul>
            <li>
              <button class='btn btnapp' id='btnClock' onClick='launch("clock");'>
                <img class='btnimg' src="img/clock.png">
                Clock
              </button>
            </li>
            <li>
              <button class= 'btn btnapp' id='btnMediaRemote' onClick='launch("mediaremote");'>
                <img class='btnimg' src='img/control.png'>
                Media Remote
                </button>
            </li>
          </ul>

        </div>
      </div>

      <div id="versions">
        node <script>document.write(process.versions.node)</script> &#x2606;
        Chrome <script>document.write(process.versions.chrome)</script> &#x2606;
        Electron <script>document.write(process.versions.electron)</script>.
      </div>
    </div>
  </body>
</html>
